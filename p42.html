<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input controls</title>
</head>
<body>
    <form action="">
        Username:<input type="text" value="username" disabled><br/>
        password:<input type="text" value="password" placeholder="please enter password" required><br/>
        email:<input type="email" value="email" name="email" autofocus><br/>
        <button type="submit" value="ok"></button><br/>
        <button type="reset" value="clear"></button><br/>
        <input type="image" src="./Images/glossy-web-buttons-set-different-colors_1017-17868.jpg" value="enter" alt="4" width="100" height="100"><br/>
        <input type="url" value="url" value="kllk"></form><br/>
</body>
</html>
