<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Table structure</title>
</head>
<body>
 <table height="120px" width="200px" cellspaceing="2" cellpading="5" border="2" align="right" rules="all">
     <thead>
         <tr align="center" valign="center">
             <th>Id</th>
             <th>name</th>
             <th>number</th>
         </tr>
     </thead>
     <tbody>
         <tr>
            <td>1</td> 
            <td>sddd</td> 
            <td>23345</td> 
         </tr>
         <tr>
            <td>11</td> 
            <td>wsddd</td> 
            <td>23a345</td> 
         </tr>
     </tbody>
 </table>
</body>
</html>
