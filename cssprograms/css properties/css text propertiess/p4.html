<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight

    </title>
    <style>
        div p:first-child{
            color:limegreen;
            font-weight: bold;
            
        }
        div p:nth-last-child(){
            color:magenta;
            font-weight:lighter;
        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugiat ab tempore harum.
        </p>
        <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora temporibus error, labore ducimus officia eius!
        </p>
    </div>
</body>
</html>
