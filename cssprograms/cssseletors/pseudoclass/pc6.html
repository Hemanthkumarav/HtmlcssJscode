<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstchild with class</title>
    <style>
        div.abc span:first-child{
            font-weight:bold;
            color: chocolate;
        }
        div.xyz span:first-child{
            color:darkslateblue;
        }
       
        
    </style>
</head>
<body>
    <div class="abc">
        <p>
            here are 2 sites:
            <span >google.com</span>
            <span>
                geek for geek
            </span>
            <span>instagram.com</span>
            <span>cricbuzz</span>
            <span>facebook.com</span>
        </p>
    </div>
    <div class="xyz">
        <p>
            here are 2 sites:
            <span>gooy.com</span>
            <span>
                geek for geek
            </span>
            <span>instagram.com</span>
            </p>
    </div>
</body>
</html>
