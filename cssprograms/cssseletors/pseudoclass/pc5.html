<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firstchild</title>
    <style>
        span:first-child{
            font-weight:bold;
            color: chocolate;
        }
        span:last-child{
            color: cyan;
        }
        span:nth-child(2n){
            color: darkblue;
        }
        span:nth-last-child(2){
            color:darksalmon;
        }
        
    </style>
</head>
<body>
    <div>
        <h1>Welocme</h1>
        <h5>signin</h5>
        <p>
            here are 2 sites:
            <span>google.com</span>
            <span>
                geek for geek
            </span>
            <span>instagram.com</span>
            <span>cricbuzz</span>
            <span>facebook.com</span>
        </p>
    </div>
</body>
</html>
